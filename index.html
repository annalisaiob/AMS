<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Amsterdam Sustainable Addresses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
   <style>
        html, body, #mapid {
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>


//polygons interaction
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#f8f8f8',
        dashArray: '',
        fillOpacity: 0.6
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}
function resetHighlight(e) {
    ams_areas.resetStyle(e.target);
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
	layer.bindTooltip(feature.properties.Gebied);
}

//load ams areas polygons
var myStyle = {
        "color": "#ff7800",
        "weight": 2,
        "opacity": 0.85
    };
var ams_areas = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/annalisaiob/AMS/main/ams.geojson", {
	style: myStyle,
    onEachFeature: onEachFeature});
	
// load basemap

var base = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});

// prep map
var mymap = L.map('mapid', {
		center: [52.379189, 4.899431],
		zoom: 12.2,
		layers: [base, ams_areas]
});

// add control menu

var baseMap = {
	"Basemap": base
};

var overlay = {
	"Amsterdam Areas": ams_areas
};

var controlLayers = L.control.layers(null, overlay).addTo(mymap);
</script>

</body>
</html>
